<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 scores"><a href="highscores.html">View Highscores</a></div>
      
      <div class="col-6 wrapper">
        <div id="start-screen" class="start">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button id="start">Start Quiz</button>
        </div>
        
        <div id="questions" class="col-xs-10 col hide card">
          <div class="card-body"></div>
          <h2 class="card-title" id="question-title"></h2>
          <div id="choices" class="choices"></div>
        </div>
        
        <div id="end-screen" class="col text-center hide">
          <h2>All done!</h2>
          <p>Your final score is <span id="final-score"></span>.</p>
          <p>
            Enter initials: <input type="text" id="initials" maxlength="3"/>
            <button id="submit">Submit</button>
          </p>
        </div>
        
        <div class="col-3 timer">Time: <span id="time">60 seconds</span></div>
        
        <div id="feedback" class="feedback hide"></div>
      </div>
    </div>
  </div>
  
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
